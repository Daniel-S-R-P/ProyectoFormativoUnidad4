<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countify</title>
        <link rel="icon" href="../source/icons/logo.png">
        <!-- <link rel="stylesheet" href="../css/generalDash.css"> -->
        <link rel="stylesheet" href="../css/dashboard.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
<body>
    <header id="header" class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-2" href="dashboard.html">
            <img src="../source/icons/logoXL.png" alt="" height="50px">
            Countify
        </a>
        <button class="navbar-toggler position-relative d-md-none collapsed rounded-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <input class=" w-100 rounded-0 border-0" type="text" disabled style="background-color: #380ABC;">
        <div class="navbar-nav">
        <div class="nav-item text-nowrap mx-3">
            <i class="bi bi-person-circle" style="color: white; font-size: 1.2em;" ></i>
            <span id="usuario" style="color: white; font-size: 1.2em;">User</span>
            <a onclick="cerrar()">
                <i class="bi bi-box-arrow-in-right px-2" id="logout" style="color: white;font-size: 1.2em;"></i>
            </a>
        </div>
        </div>
    </header> <!-- encabezado -->

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse" style="height: 89vh;">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column" id="lista">
                        <li class="nav-item">
                            <a class="btn btn-outline-info" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="income.html">Ingresos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="encome.html">Egresos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="config.html">Cuenta</a>
                        </li>
                    </ul>
                </div>
            </nav> <!-- navegacion -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <span id="fecha"></span>
                <script>
                    let fecha = document.getElementById("fecha");
                    fecha.innerHTML= new Date().toLocaleDateString();
                </script>
            </div> <!-- encabezado -->

                    <div class="container d-flex flex-lg-wrap">
                        <div class="m-3">
                            <h3>INGRESOS</h3>
                            <span id="ingresos"></span>
                        </div>
                        <div class="m-3">
                            <h3>EGRESOS</h3>
                            <span id="egresos"></span>
                        </div>
                        <div class="m-3">
                            <h3>ESTATUS</h3>
                            <span id="Status"></span>
                        </div>
                    </div>
                <div class="row d-flex flex-wrap">
                    <div class="col">
                        <h4>General</h4>
                        <canvas id="myChart" class="w-100 h-75"></canvas>
                    </div>
                    <div class="col">
                        <h4>Ingresos</h4>
                        <canvas id="grafica" class=" w-100 h-75"></canvas>
                    </div>
                    <div class="col">
                        <h4>Egresos</h4>
                        <canvas id="graficaEgreso" class="w-100 h-75"></canvas>
                    </div>
                    <div class="col">
                        <h4>Ingresos desde:</h4>
                        <canvas id="graficaTipoI" class="w-100 h-75"></canvas>
                    </div>
                    <div class="col">
                        <h4>Egresos desde:</h4>
                        <canvas id="graficaTipoE" class="w-100 h-75"></canvas>
                    </div>
                </div>            
        </main>
        </div> <!-- row -->
    </div> <!-- container fluid -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
