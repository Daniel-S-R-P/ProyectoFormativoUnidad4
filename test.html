<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form">
            <div class="mb-3">
            <label class="form-label" for="" name="">Fecha</label>
                <input class="form-control" type="date" name="fecha" id="" required> 
            </div>
            <div class="mb-3">
            <label class="form-label" for="">Cuenta</label>
                <select class="form-control" name="cuenta" id="" required>
                    <option value="efectivo">Efectivo</option>
                    <option value="cuentas">Cuentas</option>
                    <option value="transeferencia">Transeferencia</option>
                </select>
            </div>
            <div class="mb-3">
            <label class="form-label" for="">Categoria</label>
                <select class="form-control" name="categoria" id="" required>
                    <option value="Dinero Mensual">Dinero Mensual</option>
                    <option value="Salario">Salario</option>
                    <option value="Dinero extra">Dinero extra</option>
                    <option value="Plus">Plus</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
            <label class="form-label" for="">Importe</label>
                <input class="form-control" type="number" name="importe" required>
            </div>
            <div class="mb-3">
            <label class="form-label" for="">Nota</label>
                <input class="form-control" type="text" name="nota" >
            </div>
            <div class="mb-3">
            <input class="btn btn-success" type="submit" value="Guardar">
        </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
